{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="The movie name">
    <input type="text" name="desc" placeholder="Movie description">
    <input type="text" name="year" placeholder="Year of release">
    <input type="file" name="img" >
    <input type="submit" >
</form>
{% endblock %}
